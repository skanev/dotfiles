font_family      Iosevka Fixed Extended
bold_font        Iosevka Fixed Bold Extended
italic_font      Iosevka Fixed Extended Italic
bold_italic_font Iosevka Fixed Bold Extended Italic

font_size 18.0

adjust_line_height  0
adjust_column_width 0

disable_ligatures cursor

cursor_shape block
mouse_hide_wait 3.0

rectangle_select_modifiers ctrl+shift+alt
terminal_select_modifiers shift

enable_audio_bell no
visual_bell_duration 0.1

shell .
editor .

close_on_child_death yes
allow_remote_control yes

env DOTFILES_POSITION_KITTY=1

